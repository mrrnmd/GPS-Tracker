<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - GPS Tracker</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            position: relative;
            height: 100vh;
        }
        .sidebar {
            background-color: #336248;
            width: 300px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .nav-link {
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .sidebar-brand-text {
            color: white;
            font-size: 1rem;
            margin-left: 10px;
        }
        .sidebar .sidebar-brand-icon {
            margin-right: 10px;
        }
        hr.sidebar-divider {
            border-color: white;
        }
        .sidebar-content {
            flex-grow: 1;
        }
        .sidebar-footer {
            margin-bottom: 0;
        }
        .logo {
            margin-bottom: 10px;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
            height: calc(100vh - 0px); /* Adjust to use the full height of the viewport */
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        h1 {
            font-size: 2rem;
            color: #336248;
        }
        p {
            font-size: 1.1rem;
            color: #333;
        }
        .report-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .report-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard.html">
            <div class="sidebar-brand-icon">
                <img src="img/logo_pussimpur.png" alt="Logo" style="width: 50px;" class="logo">
            </div>
            <div class="sidebar-brand-text mx-1">GPS Tracker</div>
        </a>
        <hr class="sidebar-divider my-0">
        <div class="sidebar-content">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Beranda</span>
                </a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="laporan.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Laporan</span>
                </a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="kehadiran.html">
                    <i class="fas fa-user-check"></i>
                    <span>Kehadiran</span>
                </a>
            </li>
            <hr class="sidebar-divider my-0">
        </div>
        <hr class="sidebar-divider my-0">
        <div class="sidebar-footer">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </div>
    </ul>

    <!-- Main Content -->
    <div class="content">
        <div>Tidak ada data kehadiran untuk ditampilkan.</div>
    </div>

</body>

</html>
